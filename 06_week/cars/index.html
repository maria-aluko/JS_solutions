<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Cars</title>
</head>

<body>

<div class="search-container">
  <h2>Search car by license number</h2>

  <form id="searchForm">
  <label for="searchField">License number
    <input type="text" id="searchField" name="searchField" required>
    </label>
    <button type="submit" id="searchButton">Search</button>
  </form>
  <p id="searchResult"></p>
  <p id="priceDisplay"></p>
</div>

<div class="divider-container">

</div>

<div class="main-content">
  <div class="form-container">
    <h2>Insert car data</h2>
    <form id="carForm">

      <!-- create a div for each input. Add the label and input into it <div></div> -->
      <div>
        <label for="licensePlate">License plate
          <input type="text" id="licensePlate" name="licensePlate" required>
        </label>
      </div>
      <div>
        <label for="maker">Car make
          <input type="text" id="maker" name="maker" required>
        </label>
      </div>
      <div>
        <label for="model">Car model
          <input type="text" id="model" name="model" required>
        </label>
      </div>
      <div>
        <label for="currentOwner">Car owner
          <input type="text" id="currentOwner" name="currentOwner" required>
        </label>
      </div>
      <div>
        <label for="price">Car price
          <input type="text" id="price" name="price" required>
        </label>
      </div>
      <div>
        <label for="color">Car color
          <input type="text" id="color" name="color" required>
        </label>
      </div>
      <div>
        <label for="year">Car year
          <input type="text" id="year" name="year" required>
        </label>
      </div>
        <button type="submit" id="addCar">Add car</button>
        <button type="reset" id="resetForm">Reset</button>
    </form>
    <p id="displayError"></p>

  </div>

  <div class="table-container">
    <h2>Cars database</h2>
    <table id="carTable">
        <tr>
          <th>LICENSE</th>
          <th>MAKER</th>
          <th>MODEL</th>
          <th>OWNER</th>
          <th>PRICE</th>
          <th>COLOR</th>
          <th>YEAR</th>
          <th>DISCOUNT PRICE</th>
        </tr>
    </table>
  </div>
</div>

<footer>Copyright &copy Maria Aluko 2024</footer>
</body>
</html>
